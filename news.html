---
title: News
---
<h1>Latest Posts</h1>

<ul>{% assign filtered_posts = site.posts | where: 'category', 'news' %}
    {% for post in filtered_posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
